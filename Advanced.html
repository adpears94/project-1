<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiDex</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/color-wheel-logo.png"/>
    <link rel="stylesheet" href="/styles/main.css"/>
</head>
  <header>
      <nav>
          <div class="nav-container">
              <div class="link-container">
                  <div class="nav-item">
                      <a href="Homepage.html" id="Homepage">
                      <img src="./images/color-wheel-logo.png"width="28" height="28" >
                      </a>
                  </div>
                  <div class="nav-item">
                      <a href="Homepage.html" id="Random-Card">
                          <span> Random Card</span>
                      </a>   
                  </div>
                  <div class="nav-item">
                      <a href="Homepage.html"id="Advanced-Search">
                          <span> Advanced Search</span>
                      </a>
                  </div>
                  <div class="nav-item">
                      <a href="Homepage.html"id="About">
                      <span> About</span>
                      </a>
                  </div>

                </div >
                <div class="search-bar-container">
                    <input class="searchBar nav-item active search-bar" type="search" placeholder="Search..." autocomplete="off" maxlength="100" minlength="0">
                    <button class="searchButton nav-item active search-button"><i class="fa fa-search"></i></button>
                </div>
        </div>
    </nav>
</header>
</head>
<body class="content">
               
    <section class="hero">
        <div class="container">
            <div class="lext-col">
                <h2>Searching for something different?</h2>
            
            </div>
        </div>
    </section>

    <section class="advanced-filtering">
        <div class="form-row">
        
            <label class="form-row-label" for="name">Card Name</label>  
            <div class="form-row-content">        
                <input id="name-search" class="nav-item active search-bar" type="search" placeholder="Any words in the name, e.g. 'Fire'" autocomplete="off" maxlength="100" minlength="0">
            </div>
            <label class="form-row-label" for="name">Text</label> 
                <input id="text-search" class="nav-item active search-bar" type="search" placeholder="Any test, e.g. 'draw a card'" autocomplete="off" maxlength="100" minlength="0">

                <label class="form-row-label" for="name">Type Line</label> 
                <input id="type-line-search" class="nav-item active search-bar" type="search" placeholder="Enter a type or choose from the list" autocomplete="off" maxlength="100" minlength="0">
                <label class="container">Allow partial type matches
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

            <label class="form-row-label" for="name">Colors</label> 
            <label id="White-box" class="container">White
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Blue-box" class="container">Blue
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Black-box" class="container">Black
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Red-box" class="container">Red
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Green-box" class="container">Green
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Colorless-box" class="container">Colorless
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <div class="dropdown">
                <button class="dropbtn">Dropdown 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Exactly these colors</a>
                  <a href="#">Including these colors</a>
                  <a href="#">At most these colors</a>
                </div>
            </div>

            <label class="form-row-label" for="name">Commander</label> 
            <label id="White-box" class="container">White
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Blue-box" class="container">Blue
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Black-box" class="container">Black
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Red-box" class="container">Red
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Green-box" class="container">Green
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Colorless-box" class="container">Colorless
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="form-row-label" for="name">Mana Cost</label> 
            <input id="search-by-mana" class="nav-item active search-bar" type="search" placeholder="Any mana cost, e.g. '{W}{W}'" autocomplete="off" maxlength="100" minlength="0">
            <!-- <label class="container">Any mana cost, e.g. "{W}{W}"
                <input type="checkbox">
                <span class="checkmark"></span>
            </label> -->

            <label class="form-row-label" for="name">Rarity</label> 
            <label id="Common-box" class="container">Common
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Uncommon-box" class="container">Uncommon
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Rare-box" class="container">Rare
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label id="Mythic Rare" class="container">Mythic Rare
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="form-row-label" for="name">Artist</label> 
            <input class="nav-item active search-bar" type="search" placeholder="Any artist name, e.g. 'Magali'" autocomplete="off" maxlength="100" minlength="0">

            <label class="form-row-label" for="name">Flavor Text</label> 
            <input class="nav-item active search-bar" type="search" placeholder="Any text, especially names. e.g. 'Kjerldoran'" autocomplete="off" maxlength="100" minlength="0">
            
            <label class="form-row-label" for="name">Lore Finder</label> 
            <input class="nav-item active search-bar" type="search" placeholder="Any text, especially names. e.g. 'Jhoira'" autocomplete="off" maxlength="100" minlength="0">
        </div>

        <div>
            <button class="search-with-options" type="button">Search with these options</button>
        </div>
        <div>
            <button class="clear-filters" type="button">Clear Filters</button>
        </div>
    </section>




</body>
<script type = "text/javascript" src="/scripts/index.js"></script>
</html>
